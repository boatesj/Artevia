{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Add New Commission</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Commission</button>
        <a href="{% url 'commission_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
