{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Delete Commission</h1>
    <p>Are you sure you want to delete the commission <strong>{{ commission.title }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'commission_detail' commission.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
