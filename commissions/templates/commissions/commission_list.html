{% extends "base.html" %}

{% block content %}
<h1>Commissions</h1>
<a href="{% url 'add_commission' %}" class="btn btn-primary mb-3">Add Commission</a>
<ul>
    {% for commission in commissions %}
        <li>
            <a href="{% url 'commission_detail' commission.pk %}">{{ commission.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
