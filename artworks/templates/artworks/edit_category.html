{% extends "base.html" %}

{% block title %}Edit Category{% endblock %}

{% block content %}
<div class="container my-5">
    <h3 class="text-center lime-text text-darken-4 mb-4">Edit Category</h3>
    <p class="text-center text-muted">Update the details of the selected category below.</p>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-secondary text-light">
                    <h5 class="mb-0">Edit Category</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="edit_name">Category Name</label>
                            <input type="text" name="name" id="edit_name" class="form-control"
                                   value="{{ category.name }}" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="description">Description</label>
                            <textarea name="description" rows="3" class="form-control">{{ category.description }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-dark mt-3">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
