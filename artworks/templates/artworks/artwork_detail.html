{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            {% if artwork.image %}
            <img src="{{ artwork.image.url }}" class="img-fluid rounded" alt="{{ artwork.title }}">
            {% else %}
            <img src="{% static 'images/no-image.png' %}" class="img-fluid rounded" alt="No image available">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h1><i class="fas fa-palette"></i> {{ artwork.title }}</h1>
            <p class="lead">
                <i class="fas fa-quote-left"></i> {{ artwork.description }}
            </p>
            <p class="font-weight-bold">
                <i class="fas fa-tag"></i> Price: ${{ artwork.price }}
            </p>
            <a href="{% url 'edit_artwork' artwork.pk %}" class="btn btn-secondary">
                <i class="fas fa-edit"></i> Edit Artwork
            </a>
        </div>
    </div>
</div>
{% endblock %}
