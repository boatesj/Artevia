{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            {% if artwork.image %}
            <img src="{{ artwork.image.url }}" class="img-fluid" alt="{{ artwork.title }}">
            {% else %}
            <img src="{% static 'images/no-image.png' %}" class="img-fluid" alt="No image available">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h1>{{ artwork.title }}</h1>
            <p class="lead">{{ artwork.description }}</p>
            <p class="font-weight-bold">Price: ${{ artwork.price }}</p>
            <a href="{% url 'edit_artwork' artwork.pk %}" class="btn btn-secondary">Edit</a>
        </div>
    </div>
</div>
{% endblock %}
{% block postloadjs %}
{{ block.super }}
<script src="{% static 'js/quantity_management.js' %}"></script>
{% endblock %}
