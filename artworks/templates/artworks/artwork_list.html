{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="text-center my-5">Available Artworks</h1>
    <div class="row">
        {% for artwork in artworks %}
        <div class="col-md-4 mb-4">
            <div class="card">
                {% if artwork.image %}
                <img src="{{ artwork.image.url }}" class="card-img-top" alt="{{ artwork.title }}">
                {% else %}
                <img src="{% static 'images/no-image.png' %}" class="card-img-top" alt="No image available">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ artwork.title }}</h5>
                    <p class="card-text">{{ artwork.description|truncatechars:100 }}</p>
                    <p class="font-weight-bold">${{ artwork.price }}</p>
                    <a href="{% url 'artwork_detail' artwork.pk %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
