{% extends 'base.html' %}

{% block content %}
<h1>Artworks</h1>
<div class="row">
    {% for artwork in artworks %}
        <div class="col-md-4">
            <div class="card mb-4">
                {% if artwork.image %}
                    <img src="{{ artwork.image.url }}" class="card-img-top" alt="{{ artwork.title }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ artwork.title }}</h5>
                    <p class="card-text">${{ artwork.price }}</p>
                    <a href="{% url 'artwork_detail' artwork.pk %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
